<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ barName }}</h1>
        <p class="bar-details" *ngIf="barDetails">
            {{ barDetails?.Address }} <span *ngIf="barDetails.Address && barDetails.City">|</span> {{ barDetails?.City }}
            <br>
            {{ barDetails?.Phone }}
        </p>
    </div>
</div>

<div class="container">
    <h2 class="text-center font-weight-light">Menu</h2>
    <br>
    <p-table [value]="menu">
        <ng-template pTemplate="header">
            <tr>
                <th>Beer</th>
                <th>Menufacturer</th>
                <th>Price</th>
                <th>Likes</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td><a routerLink="/beers/{{ item.beer }}">{{ item.beer }}</a></td>
                <td>{{ item.manf }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.likes }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
